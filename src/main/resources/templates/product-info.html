<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bike Shop</title>
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/reset.css}"/>
</head>
<body>

<!-- Header -->
<div class="container">
    <div class="header_top">
        <ul class="header_top_left">
            <li><a class="header_list_item" th:href="@{/}">USD</a></li>
            <li><a class="header_list_item" th:href="@{/}">English</a></li>
            <li><a class="header_list_item" th:href="@{/}">Call us: 8 707 6546565</a></li>
        </ul>
        <ul class="header_top_right">
            <li><a class="header_list_item" th:href="@{/}">My Account</a></li>
            <li><a class="header_list_item" th:href="@{/}">My cart</a></li>
            <li><a class="header_list_item" th:href="@{/}">Login</a></li>
        </ul>
    </div>

    <div class="header_content">
        <div class="header_content_logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="home"/>
            </a>
        </div>
    </div>
</div>

<!-- Navigation -->
<nav class="navigation">
    <div class="container">
        <ul class="nav">
            <li><a class="nav_link_item" th:href="@{/}">Home</a></li>
            <li><a class="nav_link_item active" th:href="@{/products}">Bikes</a></li>
            <li><a class="nav_link_item" th:href="@{/}">Blog</a></li>
            <li><a class="nav_link_item" th:href="@{/}">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- Bike Info -->
<div class="bike__info">
    <div class="container">
        <div class="bike_info_content">

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/images/21}" class="d-block w-100" alt="bike">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/22}" class="d-block w-100" alt="bike">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/34}" class="d-block w-100" alt="bike">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="bike_info_text">
                <ul class="bike_info_time">
                    <li class="bike_time_item">
                        <div class="bike_time_digit">0</div>
                        <div class="bike_time_value">Hours</div>
                    </li>
                    <li class="bike_time_item">
                        <div class="bike_time_digit">0</div>
                        <div class="bike_time_value">Minutes</div>
                    </li>
                    <li class="bike_time_item">
                        <div class="bike_time_digit">0</div>
                        <div class="bike_time_value">Seconds</div>
                    </li>
                </ul>
                <hr/>
                <div class="bike_info_title">
                    <p class="bike_title_link" th:text="${product.id} +'. '+ ${product.title}">
                        bike</p>
                </div>

                <div class="bike_info_price" th:text="'$'+${product.price}">$price</div>
                <hr/><br>
                <div class="bike_color_text" th:text="${product.description}">desc</div><br>
                <div class="bike_info_color_stock">

                    <div class="bike_info_color">
                        <div class="bike_color_text">Color:</div>
                        <ul class="bike_color_options" th:switch="${product.color}">
                            <li th:case="red" class="bike_color_item color_red"></li>
                            <li th:case="black" class="bike_color_item color_black"></li>
                            <li th:case="blue" class="bike_color_item color_blue"></li>
                            <li th:case="green" class="bike_color_item color_green"></li>
                        </ul>
                    </div>

                    <div class="bike_info_stock" th:text="'author: ' + ${product.author}">author</div>
                </div>
                <div class="bike_info_color_stock">
                <p class="bike_info_stock">category: </p>
                    <span class="bike_info_stock" th:text="'  '+${product.categories.get(0).name}"></span></div>
                <hr/>
                <div class="bike_info_btns">
                    <a class="butn" href="#">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>


</body>
</html>
